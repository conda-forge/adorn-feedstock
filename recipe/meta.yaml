{% set name = "adorn" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adorn-{{ version }}.tar.gz
  sha256: b64d2290c15b424ed8118bfb42daacd202334de0503ecfeab95cc8142b55f2c3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry >=1.1,<2.0
  run:
    - python >=3.6,<4.0
    - typing-extensions >=4.0.1,<5.0.0
    - pyyaml >=6.0.0,<7.0.0
    - tomli >=2.0.1,<3.0.0

test:
  imports:
    - adorn
    - adorn.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyadorn/adorn
  summary: Adorn
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jameswinegar
    - jacobBaumbach
